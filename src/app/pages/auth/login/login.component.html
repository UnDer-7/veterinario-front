<div class="login-container p-d-flex p-jc-center">
  <div class="p-sm-12 p-md-4 p-mr-2 p-as-center">
    <form [formGroup]="loginForm" (ngSubmit)="acessar()">
      <div class="p-grid">
        <div class="p-col-12 p-sm-12 p-md-12">
          <span class="p-float-label">
            <input type="text" class="p-col-12" pInputText id="usuario" formControlName="usuario" />
            <label for="usuario">Usu√°rio</label>
          </span>
        </div>
        <div class="p-col-12 p-sm-12 p-md-12">
          <span class="p-float-label">
            <input type="password" class="p-col-12" pInputText id="senha" formControlName="senha" />
            <label for="senha">Senha</label>
          </span>
        </div>
        <div class="p-col-12 p-sm-12 p-md-12">
          <button
            pButton
            class="p-col-12"
            style="background-color: var(--theme-primary-color)"
            type="submit"
            label="Acessar"
          ></button>
        </div>
      </div>
    </form>
  </div>
</div>
