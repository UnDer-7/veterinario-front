<div class="p-col-12" *ngIf="apresentarAnimalForm">
  <p-toolbar styleClass="p-mb-4">
    <div class="p-grid p-col-12 p-jc-between">
      <div class="p-col-12 p-sm-12 p-md-2">
        <button
          pButton
          pRipple
          (click)="novo()"
          label="Novo"
          icon="pi pi-plus"
          class="p-col-12 p-button p-mr-2"
        ></button>
      </div>
    </div>
  </p-toolbar>
  <app-tabela-animal></app-tabela-animal>
</div>
<app-formulario-animal *ngIf="!apresentarAnimalForm">
  <div class="p-col-12 p-sm-12 p-md-2 p-md-offset-10">
    <button pButton pRipple (click)="adicionar()" label="Salvar" class="p-col-12 p-button"></button>
  </div>
</app-formulario-animal>
