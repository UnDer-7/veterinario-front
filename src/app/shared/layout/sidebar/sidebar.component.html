<div class="sidebar" (click)="onMenuClick()">
  <div class="sidebar-scroll-content">
    <div class="logo" routerLink="/admin" style="outline: none; cursor: pointer">
      <h1 style="color: white; font-weight: bold">LOGO</h1>
    </div>
    <div class="menu">
      <ul class="layout-menu">
        <li app-sidebar-item *ngFor="let item of model; let i = index" [item]="item" [index]="i" [root]="true"></li>
      </ul>
    </div>
  </div>
</div>
